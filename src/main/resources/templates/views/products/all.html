<div class="container">
    <div class="row pt-3">
        <div class="col-md-4 col-lg-2 col-xl-2 ">
            <h2>Results:</h2>
            <hr>
            <h6>Price range</h6>
            <form>
                <p class="m-0">From</p>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input id="priceForProduct" type="number" step="0.01" class="form-control"
                           aria-label="Amount (to the nearest dollar)">
                </div>
                <p class="m-0">To</p>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input id="priceForProduct" type="number" step="0.01" class="form-control"
                           aria-label="Amount (to the nearest dollar)">
                </div>
                <a href="#" class="btn btn-info mt-2 btn-xs" role="button">Filter</a>
            </form>
            <hr>
        </div>
        <div class="col-md-8 col-lg-10 col-xl-10">
            <h2>Products:</h2>
            <hr>
            <div class="row">
                <th:block th:each="int : ${viewModel}">
                    <div class="col-xs-18 col-sm-6 col-md-6 col-lg-4 col-xl-3 text-center mb-5">
                        <div class="thumbnail">
                            <div class="caption">
                                <img src="img/iphone.png" width="80%" height="80%">
                                <h5>Product name</h5>
                                <p>$69.99</p>
                                <a href="#" class="btn btn-info btn-xs" role="button">Preview</a>
                            </div>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
    </div>
</div>
