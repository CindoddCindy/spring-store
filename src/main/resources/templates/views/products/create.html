<div class="container view bg-white create-content" xmlns:th="http://www.thymeleaf.org">
    <div class="offset-md-2 col-md-8 pb-5 pt-2">
        <h1 >Create New Product</h1>
        <form th:object="${createProductBindingModel}" th:method="post" th:action="@{/products/create}">
            <div class="form-group">
                <label for="exampleFormControlInput1">Product Name</label>
                <input type="text" class="form-control" th:field="*{name}" id="exampleFormControlInput1"
                       placeholder="Enter your product name">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Product Description</label>
                <textarea class="form-control" th:field="*{description}" id="exampleFormControlTextarea1"
                          placeholder="Describe your product" rows="5"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Product brand</label>
                <input type="text" class="form-control" th:field="*{brand}" id="exampleFormControlInput1"
                       placeholder="Enter product brand name">
            </div>
            <div class="form-group">
                <span>Product categories:</span>
                <select class="custom-select mb-2" size="3" multiple th:field="*{categories}">
                    <th:block th:each="category : ${viewModel}">
                        <option th:value="${category.id}" th:text="${category.name}"></option>
                    </th:block>
                </select>
            </div>
            <label for="priceForProduct">Price:</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                </div>
                <input id="priceForProduct" th:field="*{price}" type="number" step="0.01" class="form-control"
                       aria-label="Amount (to the nearest dollar)">
            </div>
            <hr>
            <button type="submit" class="btn bg-light-green btn-info">Create</button>
        </form>
    </div>
</div>
